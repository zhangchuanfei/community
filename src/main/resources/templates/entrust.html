<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交易员同意委托</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>交易员同意委托</h2>
            <hr>

            <form action="/entrust" method="post">
                <div class="form-group">
                    <label for="orderId">指令编号</label>
                    <input type="text" class="form-control" th:value="*{orderId}" id="orderId" name="orderId" placeholder="如：2022091600001">
                </div>
                <span class="alert alert_danger" th:text="${tips}" th:if="${tips!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish ">同意委托</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>对单个指令进行委托</h3>
        </div>
    </div>
</div>
</body>
</html>
