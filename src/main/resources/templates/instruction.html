<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>指令下达</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>下达单个指令</h2>
            <hr>

            <form action="/instruction" method="post">
                <div class="form-group">
                    <label for="orderId">指令编号</label>
                    <input type="text" class="form-control" th:value="*{orderId}" id="orderId" name="orderId" placeholder="如：2022091600001">
                </div>
                <div class="form-group">
                    <label for="objectId">标的编号</label>
                    <input type="text" class="form-control" th:value="*{objectId}" id="objectId" name="objectId" placeholder="如：001000.SH">
                </div>
                <div class="form-group">
                    <label for="market">交易市场</label>
                    <input type="text" class="form-control" th:value="*{market}" id="market" name="market" placeholder="上交所/深交所/北交所">
                </div>
                <div class="form-group">
                    <label for="objectAbbreviation">标的简称</label>
                    <input type="text" class="form-control" th:value="*{objectAbbreviation}" id="objectAbbreviation" name="objectAbbreviation" placeholder="如：110070可转债">
                </div>
                <div class="form-group">
                    <label for="objectPrice">标的价格</label>
                    <input type="text" class="form-control" th:value="*{objectPrice}" id="objectPrice" name="objectPrice" placeholder="100,101...">
                </div>
                <div class="form-group">
                    <label for="objectNumber">标的数量</label>
                    <input type="text" class="form-control" th:value="*{objectNumber}" id="objectNumber" name="objectNumber" placeholder="1000,1100...">
                </div>
                <div class="form-group">
                    <label for="direction">交易方向</label>
                    <input type="text" class="form-control" th:value="*{direction}" id="direction" name="direction" placeholder="买入/卖出">
                </div>
                <span class="alert alert_danger" th:text="${tips}" th:if="${tips!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish ">指令下达</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>下达指令指南</h3>
            • 请依次输入各交易要素内容 <br>
            • 各输入内容均不能为空<br>
        </div>
    </div>
</div>
</body>
</html>
